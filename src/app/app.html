<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-slides #slides>

      <ion-slide style="background-color: green">
        <h2>Slide 1</h2>
      </ion-slide>

      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>

      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>

    </ion-slides>
  </ion-content>

</ion-menu>

<ion-nav
  [root]="rootPage"
  #content
  swipeBackEnabled="false"></ion-nav>
